

<ion-content>
  <ion-icon routerLink="/admin" name="arrow-back-circle-outline"></ion-icon>
  <div class="content">
    <div>
      <ion-item *ngFor="let liv of livreurs" (click)="goDetails(liv)">
        <ion-avatar slot="start">
          <img src="..\assets\avatar.png" />
        </ion-avatar>
        <ion-label>
          <h3>{{liv.nom}}</h3>
          <p>dolor sit amet</p>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
