<form autocomplete="off" #form="ngForm" (submit)="forgot(form)">

    <input
      [(ngModel)]="email"
      name="email"
      autocomplete="off"
      type="text"
      class="form-control"
      id="floatingInput"
      placeholder="name@example.com"
    />
    <label for="floatingInput">Email</label>
  </div>
 
  
  <button class="btn" type="submit">Forgot assword</button>
</form>
