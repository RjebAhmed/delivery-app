<ion-content>
  <svg
    class="image"
    id="sw-js-blob-svg"
    viewBox="0 0 100 100"
    xmlns="http://www.w3.org/2000/svg"
    version="1.1"
  >
    <defs>
      <linearGradient id="sw-gradient" x1="0" x2="1" y1="1" y2="0">
        <stop id="stop1" stop-color="rgba(250, 249, 252, 1)" offset="0%"></stop>
        <stop
          id="stop2"
          stop-color="rgba(250, 249, 252, 1)"
          offset="100%"
        ></stop>
      </linearGradient>
    </defs>
    <path
      fill="url(#sw-gradient)"
      d="M11.7,-11.1C17.2,-9.3,25.1,-7.6,28.3,-2.9C31.6,1.7,30.3,9.2,26.1,13.9C22,18.5,15,20.3,7.7,24.3C0.5,28.2,-7.1,34.4,-13.9,33.8C-20.6,33.2,-26.4,25.9,-27.5,18.6C-28.6,11.2,-24.9,3.7,-21.7,-2C-18.5,-7.8,-16,-11.9,-12.4,-14C-8.9,-16.1,-4.5,-16.3,-0.7,-15.5C3.1,-14.7,6.2,-12.9,11.7,-11.1Z"
      width="100%"
      height="100%"
      transform="translate(50 50)"
      stroke-width="0"
      style="transition: all 0.3s ease 0s"
    ></path>
  </svg>
  <div class="cont">
    <ion-avatar>
      <img src="/..\assets\avatar.png" />
    </ion-avatar>
    <ion-icon routerLink="/panier" class="cart" name="cart-outline"></ion-icon>
    <ion-badge class="badge" color="asfar">{{items.length}}</ion-badge>
    <div class="subTitle">À domicile</div>
    <div class="title">Livraison</div>
    <div class="recherche">
      <ion-icon name="search-outline"></ion-icon>

      <ion-input placeholder="recherche"></ion-input>
    </div>
    <div class="SL">
      <div class="tit">Catégories</div>
    </div>
    <div class="slide">
      <ion-slides [options]="option">
        <ion-slide
          class="ylw"
          *ngFor="let slide of slides; let i = index"
          routerLink="{{slide.rl}}"
          [attr.data-index]="i"
          [ngClass]="{'ylw': i === 0}"
        >
          <div class="pho">
            <img src="{{slide.image}}" alt="" />
          </div>
          <div class="nom">{{slide.nom}}</div>
          <div class="go">
            <ion-icon [ngClass]="{'wte': i === 0}" name="add-circle"></ion-icon>
          </div>
        </ion-slide>
      </ion-slides>
    </div>
    <div class="pop">
      <div class="titp">Populaire</div>
      <div class="popular">
        
      </div>
    </div>
  </div>
